<!DOCTYPE html>
<html>

        <title>Diffie-Hell-Mann</title>

        <meta charset="utf-8" />

        <link
            href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap"

        <script>
            if (
                window.location.search == false ||

        <header></header>
        <main>

                <label for="g">g</label>

                <br />
                <label for="p">p</label>
                <input id="p" type="text" value="29" />
                <br />

                </button>
            </form>
            <br />
            <br />
